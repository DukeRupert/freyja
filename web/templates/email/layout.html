{{define "email_layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{block "email_title" .}}Freyja Coffee{{end}}</title>
  <style>
    /* Email-safe CSS reset */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #1a1a1a;
      background-color: #f5f5f5;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    img {
      border: 0;
      display: block;
      outline: none;
      text-decoration: none;
    }

    /* Container */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* Header */
    .email-header {
      padding: 32px 24px;
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }
    .email-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
    }

    /* Content */
    .email-content {
      padding: 32px 24px;
    }

    /* Footer */
    .email-footer {
      padding: 24px;
      text-align: center;
      border-top: 1px solid #e5e5e5;
      background-color: #fafafa;
      color: #737373;
      font-size: 14px;
    }
    .email-footer a {
      color: #2a7d7d;
      text-decoration: none;
    }

    /* Typography */
    h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
    }
    p {
      margin: 0 0 16px 0;
      color: #404040;
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px 0;
      background-color: #2a7d7d;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .button:hover {
      background-color: #236666;
    }

    /* Divider */
    .divider {
      height: 1px;
      background-color: #e5e5e5;
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f5f5f5;">
    <tr>
      <td style="padding: 24px 0;">
        <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0">

          <!-- Header -->
          <tr>
            <td class="email-header">
              <h1>Freyja Coffee</h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="email-content">
              {{block "email_content" .}}{{end}}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="email-footer">
              <p style="margin: 0 0 8px 0;">Freyja Coffee</p>
              <p style="margin: 0 0 8px 0;">
                <a href="mailto:hello@freyjacoffee.com">hello@freyjacoffee.com</a>
              </p>
              <p style="margin: 0; font-size: 12px; color: #a3a3a3;">
                This email was sent to you by Freyja Coffee.<br>
                If you have questions, please contact us.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
{{end}}
