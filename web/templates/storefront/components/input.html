{{/* Storefront Input Component - Warm, steady aesthetic */}}

{{define "sf-input"}}
{{$type := .Type | default "text"}}
{{$error := .Error | default ""}}

<div class="{{.WrapperClass}}">
  {{if .Label}}
  <label for="{{.ID}}" class="block text-sm font-medium text-neutral-900 mb-1">
    {{.Label}}
    {{if .Required}}<span class="text-red-700">*</span>{{end}}
  </label>
  {{end}}

  {{if .Helper}}
  <p class="text-xs text-neutral-600 mb-2">{{.Helper}}</p>
  {{end}}

  <input
    type="{{$type}}"
    id="{{.ID}}"
    name="{{.Name}}"
    {{if .Value}}value="{{.Value}}"{{end}}
    {{if .Placeholder}}placeholder="{{.Placeholder}}"{{end}}
    {{if .Required}}required{{end}}
    {{if .Disabled}}disabled{{end}}
    {{if .Min}}min="{{.Min}}"{{end}}
    {{if .Max}}max="{{.Max}}"{{end}}
    {{if .Pattern}}pattern="{{.Pattern}}"{{end}}
    {{if .XModel}}x-model="{{.XModel}}"{{end}}
    class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-teal-700 focus:ring focus:ring-teal-200 focus:ring-opacity-50 disabled:bg-neutral-50 disabled:text-neutral-500 {{if $error}}border-red-700 focus:border-red-700 focus:ring-red-200{{end}} {{.Class}}">

  {{if $error}}
  <p class="mt-1 text-sm text-red-700">{{$error}}</p>
  {{end}}
</div>
{{end}}
