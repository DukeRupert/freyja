{{/* Storefront Empty State Component - Warm, steady aesthetic */}}

{{define "sf-empty-state"}}
<div class="text-center py-12 {{.Class}}">
  {{if .Icon}}
  <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-neutral-100 mb-4">
    <svg class="w-6 h-6 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      {{.Icon}}
    </svg>
  </div>
  {{end}}

  <h3 class="text-base font-medium text-neutral-900 mb-2">{{.Title}}</h3>
  {{if .Description}}
  <p class="text-sm text-neutral-600 max-w-sm mx-auto">{{.Description}}</p>
  {{end}}

  {{if .Action}}
  <div class="mt-6">
    {{.Action | html}}
  </div>
  {{end}}
</div>
{{end}}
