<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Admin Dashboard{{end}} - Freyja</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="bg-neutral-50">
    <!-- Admin Header -->
    <header class="bg-white border-b border-neutral-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-semibold text-neutral-900">Freyja Admin</h1>
                    <nav class="hidden md:flex space-x-4">
                        <a href="/admin" class="text-neutral-600 hover:text-neutral-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/admin/products" class="text-neutral-600 hover:text-neutral-900 px-3 py-2 rounded-md text-sm font-medium">Products</a>
                        <a href="/admin/orders" class="text-neutral-600 hover:text-neutral-900 px-3 py-2 rounded-md text-sm font-medium">Orders</a>
                        <a href="/admin/customers" class="text-neutral-600 hover:text-neutral-900 px-3 py-2 rounded-md text-sm font-medium">Customers</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-neutral-600 hover:text-neutral-900 text-sm">View Store</a>
                    <form action="/logout" method="POST">
                        <button type="submit" class="text-neutral-600 hover:text-neutral-900 text-sm">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{block "content" .}}
        <p>No content</p>
        {{end}}
    </main>
</body>
</html>
