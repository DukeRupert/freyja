services:
  caddy:
    build: ./deploy/caddy
    container_name: hiri-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - HETZNER_DNS_API_TOKEN=${HETZNER_DNS_API_TOKEN}
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - hiri-network

  app:
    image: ${HIRI_IMAGE:-ghcr.io/dukerupert/hiri:latest}
    container_name: hiri-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - ENV=prod
      - PORT=3000
      - BASE_URL=https://app.hiri.coffee
      - DATABASE_URL=postgres://hiri:${POSTGRES_PASSWORD}@postgres:5432/hiri?sslmode=disable
      - SESSION_SECRET=${SESSION_SECRET}
      # Host-based routing (marketing at root, app at subdomain)
      - HOST_ROUTING_ENABLED=${HOST_ROUTING_ENABLED:-true}
      - MARKETING_DOMAIN=${MARKETING_DOMAIN:-hiri.coffee}
      - APP_DOMAIN=${APP_DOMAIN:-app.hiri.coffee}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - hiri-network

  postgres:
    image: postgres:16-alpine
    container_name: hiri-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hiri
      POSTGRES_USER: hiri
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiri"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hiri-network

volumes:
  postgres_data:
  uploads:
  caddy_data:
  caddy_config:

networks:
  hiri-network:
    driver: bridge
