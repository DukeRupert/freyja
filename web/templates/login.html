{{define "title"}}Sign In - Freyja Coffee{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-neutral-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-semibold text-neutral-900">Welcome back</h2>
      <p class="mt-2 text-sm text-neutral-600">
        New to Freyja?
        <a href="/signup" class="font-medium text-teal-700 hover:text-teal-600">Create an account</a>
      </p>
    </div>

    <!-- Error Message -->
    {{if .Error}}
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-sm text-red-800">{{.Error}}</p>
    </div>
    {{end}}

    <!-- Login Form -->
    <div class="bg-white border border-neutral-200 rounded-lg shadow-sm p-8">
      <form method="POST" action="/login" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">
            Email address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-700 focus:border-transparent"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-700 focus:border-transparent"
            placeholder="Enter your password"
          />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="h-4 w-4 text-teal-700 focus:ring-teal-700 border-neutral-300 rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-neutral-700">
              Remember me
            </label>
          </div>
          <a href="/forgot-password" class="text-sm font-medium text-teal-700 hover:text-teal-600">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-6 py-3 bg-teal-700 text-white font-medium rounded-lg hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700 transition-colors"
        >
          Sign in
        </button>

      </form>
    </div>

  </div>
</div>
{{end}}
