services:
  caddy:
    build: ./deploy/caddy
    container_name: freyja-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - HETZNER_DNS_API_TOKEN=${HETZNER_DNS_API_TOKEN}
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - freyja-network

  app:
    image: ${FREYJA_IMAGE:-ghcr.io/dukerupert/freyja:latest}
    container_name: freyja-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - ENV=prod
      - PORT=3000
      - BASE_URL=https://hiri.coffee
      - DATABASE_URL=postgres://freyja:${POSTGRES_PASSWORD}@postgres:5432/freyja?sslmode=disable
      - SESSION_SECRET=${SESSION_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - freyja-network

  postgres:
    image: postgres:16-alpine
    container_name: freyja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: freyja
      POSTGRES_USER: freyja
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freyja"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - freyja-network

volumes:
  postgres_data:
  uploads:
  caddy_data:
  caddy_config:

networks:
  freyja-network:
    driver: bridge
