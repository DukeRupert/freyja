{{define "title"}}Verify Email - Freyja Coffee{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-neutral-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-semibold text-neutral-900">Email Verification</h2>
    </div>

    <!-- Success Message -->
    {{if .Success}}
    <div class="bg-white border border-neutral-200 rounded-lg shadow-sm p-8 text-center">
      <div class="mb-4">
        <svg class="mx-auto h-12 w-12 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-neutral-700 mb-6">{{.Success}}</p>
      <a
        href="/login"
        class="inline-block px-6 py-3 bg-teal-700 text-white font-medium rounded-lg hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700 transition-colors"
      >
        Sign in to your account
      </a>
    </div>
    {{end}}

    <!-- Error Message -->
    {{if .Error}}
    <div class="bg-white border border-neutral-200 rounded-lg shadow-sm p-8 text-center">
      <div class="mb-4">
        <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <p class="text-neutral-700 mb-6">{{.Error}}</p>
      <a
        href="/resend-verification"
        class="inline-block px-6 py-3 bg-teal-700 text-white font-medium rounded-lg hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700 transition-colors"
      >
        Request new verification link
      </a>
    </div>
    {{end}}

  </div>
</div>
{{end}}
