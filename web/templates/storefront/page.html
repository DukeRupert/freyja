{{define "title"}}{{.Title}} - {{.StoreName}}{{end}}

{{define "content"}}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <!-- Page Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-semibold text-neutral-900">{{.Title}}</h1>
    {{if .LastUpdated}}
    <p class="mt-2 text-sm text-neutral-500">Last updated: {{.LastUpdated}}</p>
    {{end}}
  </div>

  <!-- Content from database (HTML from Tiptap editor) -->
  <div class="prose prose-neutral max-w-none prose-headings:text-neutral-900 prose-p:text-neutral-600 prose-li:text-neutral-600 prose-a:text-teal-700 prose-a:no-underline hover:prose-a:underline prose-strong:text-neutral-800">
    {{.Content}}
  </div>
</div>
{{end}}
