version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/queries"
    schema: "sqlc/schema.sql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_all_enum_values: true
