{{define "title"}}Sign Up - Freyja Coffee{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-neutral-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-semibold text-neutral-900">Create an account</h2>
      <p class="mt-2 text-sm text-neutral-600">
        Already have an account?
        <a href="/login" class="font-medium text-teal-700 hover:text-teal-600">Sign in</a>
      </p>
    </div>

    <!-- Error Message -->
    {{if .Error}}
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-sm text-red-800">{{.Error}}</p>
    </div>
    {{end}}

    <!-- Signup Form -->
    <div class="bg-white border border-neutral-200 rounded-lg shadow-sm p-8">
      <form method="POST" action="/signup" class="space-y-6">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">
            Email address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-700 focus:border-transparent"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            autocomplete="new-password"
            class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-700 focus:border-transparent"
            placeholder="At least 8 characters"
          />
          <p class="mt-1 text-xs text-neutral-500">Must be at least 8 characters</p>
        </div>

        <!-- First Name -->
        <div>
          <label for="first_name" class="block text-sm font-medium text-neutral-700 mb-2">
            First name
          </label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            autocomplete="given-name"
            class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-700 focus:border-transparent"
            placeholder="Optional"
          />
        </div>

        <!-- Last Name -->
        <div>
          <label for="last_name" class="block text-sm font-medium text-neutral-700 mb-2">
            Last name
          </label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            autocomplete="family-name"
            class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-700 focus:border-transparent"
            placeholder="Optional"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-6 py-3 bg-teal-700 text-white font-medium rounded-lg hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700 transition-colors"
        >
          Create account
        </button>

      </form>
    </div>

  </div>
</div>
{{end}}
